<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/movies.css' %}">

    <title>Document</title>
</head>
<body>
    {% if movies_list %}
    <h1>Movies Information</h1>
       <table border='2'>
        <thead>
            <th>Released Date</th>
            <th>Movie Name</th>
            <th>Hero</th>
            <th>Heroine</th>
            <th>Rating</th>
        </thead>
        {% for movie in movies_list %}
            <tr>
                <td> {{movie.rdate}} </td>
                <td>{{movie.moviename}}</td>
                <td>{{movie.hero}}</td>
                <td>{{movie.heroine}}</td>
                <td>{{movie.mrating}}</td>
           </tr>
        
        {% endfor %}
       </table>
       {% else %}
         <h1>No Movies Found in Records</h1>
    
    {% endif %}
</body>
</html>
